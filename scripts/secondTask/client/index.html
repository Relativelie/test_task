<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student list</title>
    <link rel="stylesheet" href="./styles/loadingSpinner.css" />
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <div class="container">
        <div class="options">
            <button class="options__btn" data-option="adding">Add student</button>
            <button class="options__btn" data-option="deleting">Delete student</button>
            <button class="options__btn" data-option="showing">Show all students</button>
        </div>

        <form class="creatingForm">
            <input class="creatingForm__inputElem" type="text" placeholder="name">
            <input class="creatingForm__inputElem" type="text" placeholder="surname">
            <input class="creatingForm__inputElem" type="text" placeholder="middle name">
            <input class="creatingForm__inputElem" type="date" placeholder="birthday">
            <input class="creatingForm__inputElem" type="number" placeholder="group">
            <div class="creatingForm__sendBlock">
                <button class="creatingForm__createBtn creatingForm__createBtn_btn">Create</button>
            </div>
        </form>

        <form class="deletingForm">
            <input class="deletingForm__inputElem" type="number" placeholder="Personal id">
            <button class="deletingForm__deleteBtn deletingForm__deleteBtn_btn">Delete</button>
        </form>

        <div class="studentList">
            <table class="studentsTable">
                <thead class="studentsTable__head">
                    <th>Personal id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Middle Name</th>
                    <th>Birthday</th>
                    <th>Group</th>
                </thead>
                <tbody class="studentsTable__tbody"></tbody>
            </table>
        </div>
        <div class="spinnerBlock">
            <div class="loading loadingSpinner"></div>
        </div>
        <div class="requestResults">
            <p class="requestResults__errorTxt">Something went wrong. Please try later or consult your system administrator.</p>
            <p class="requestResults__errorCode"></p>
            <p class="requestResults__successTxt"></p>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
