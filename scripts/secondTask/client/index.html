<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student list</title>
    <link rel="stylesheet" href="./styles/loadingSpinner.css" />
    <link rel="stylesheet" href="./styles/creatingBlock.css" />
    <link rel="stylesheet" href="./styles/deletingBlock.css" />
    <link rel="stylesheet" href="./styles/requestResult.css" />
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <div class="container">
        <div class="options">
            <button class="options__btn" data-option="adding">Add student</button>
            <button class="options__btn" data-option="deleting">Delete student</button>
            <button class="options__btn" data-option="showing">Show all students</button>
        </div>

        <form class="creatingForm">
            <input type="text" placeholder="name">
            <input type="text" placeholder="surname">
            <input type="text" placeholder="middle name">
            <input type="date" placeholder="birthday">
            <input type="number" placeholder="group">
            <div class="creatingForm__sendBlock">
                <button class="creatingForm__createBtn">Create</button>
                <div class="creatingForm__spinnerBlock">
                    <div class="loading loadingSpinner"></div>
                </div>
            </div>
        </form>

        <form class="deletingForm">
            <input type="number" placeholder="name">
            <button class="deletingForm__deleteBtn">Delete</button>
            <div class="deletingForm__spinnerBlock">
                <div class="loading loadingSpinner"></div>
            </div>
        </form>

        <div class="studentList">
            <div class="studentList__spinnerBlock">
                <div class="loading loadingSpinner"></div>
            </div>
            <table>
                <thead>
                    <th>Personal id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Middle Name</th>
                    <th>Birthday</th>
                    <th>Group</th>
                </thead>
                <tbody class="studentList__tbody"></tbody>
            </table>
        </div>
        <div class="requestResults">
            <p class="requestResults__errorTxt"></p>
            <p class="requestResults__errorCode"></p>
            <p class="requestResults__successTxt"></p>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
